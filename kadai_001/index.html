<!DOCTYPE html>
<html>

<head>
  <title>MyProfile</title>
  <meta charset="UTF-8">
  <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <div id="header-title">
      <a href="index.html">My Profile</a>
      <nav id="nav">
        <ul>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#works">Works</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <!-- メイン画像 -->
     <article id="main-container">
    <div id="main-image">
      <img src="image/main.png" alt="カメラ">
    </div>
      <section id="about">
        <h1>About</h1>
        <div id="about-container">
          <img id="about-image"  src="image/about.png" alt="Kazuki Asahina">
          <div id="about-detail">
            <h2>Kazuki Asahina</h2>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>
      <section id="works">
        <h1>Works</h1>
        <div id="works-container">
        <div>
          <img class="works-image" src="image/works1.png" alt="日本海">
          <p>新潟を訪れた際に、日本海の雄大さを魅了されて撮影した１枚</p>
        </div>
        <div id="works-container-center">
          <img class="works-image" src="image/works2.png" alt="御嶽山">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div>
          <img class="works-image" src="image/works3.png" alt="京都の町並み">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </div>
      </section>
    </article>
  </main>
  <footer>
    <p id="copyright">&copy;MyProfile. All rights reserved.</p>
  </footer>
</body>
</html>
